 <!-- Flash messages container -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-4">
        {% for category, message in messages %}
        <div class="p-4 rounded-lg {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Scan Form -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Start New Scan</h2>
        <form method="POST" action="{{ url_for('start_scan') }}">
            <div class="mb-4">
                <label for="subnet" class="block text-gray-700 text-sm font-bold mb-2">Target Subnet (e.g., 192.168.1.0/24)</label>
                <input type="text" name="subnet" id="subnet" value="192.168.1.0/24" required class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out">
                Start Scan
            </button>
        </form>
    </div>
</div>
